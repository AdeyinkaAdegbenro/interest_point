{% csrf_token %}
{% load static %}
<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title>Homepage</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
     <script src="{% static 'js/app.js' %}"></script>
     <script src="{% static 'js/interests.js' %}"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
     <script
       src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_API_KEY"
       defer 
     ></script>
    <!-- <base href='/'></base> -->
  </head>
  <header><h1><a href="{% url 'home' %}">RIDECO</a></h1> </header>
  <body>
    <div class="ui centered grid">
      <div class="ten wide column" style="margin-top: 5%;">
        <div class="ui stacked segment">
          <a href="/"></a>
            {% if user.is_authenticated %}
              <a href="{% url 'logout' %}">Log Out</a> 
              <div ng-view></div>
            {% else %}
              <p>You are not logged in.</p>
              <a href="{% url 'login' %}">Log In</a> 
              or <a href="{% url 'signup' %}">Sign Up</a> 
            {% endif %}
        </div>
      </div>
    </div>
</html>
